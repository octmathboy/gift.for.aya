<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aya</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background-color: #050505;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Montserrat', sans-serif;
}

.aspect-wrapper {
    position: relative;
    width: 100vmin;
    height: 100vmin;
    max-width: 100vw;
    max-height: 100vh;
    overflow: hidden;
}

#bgCanvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

#overlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    cursor: pointer;
}

#overlay h2 {
    font-weight: 300;
    letter-spacing: 6px;
    color: #ffb7c5;
    border: 1px solid #ffb7c5;
    padding: 20px 40px;
    transition: 0.8s;
}

#overlay h2:hover {
    background: #ffb7c5;
    color: #000;
    box-shadow: 0 0 20px #ffb7c5;
}

#container {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 10;
}

#canvas-side {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.35;
}

canvas#heartCanvas {
    filter: drop-shadow(0 0 25px rgba(255, 77, 109, 0.4));
}

#text-side {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    line-height: 1.7;
    color: #ffdae0;
    text-shadow: 0 0 18px rgba(255, 117, 143, 0.8);
    opacity: 0;
    transition: opacity 1.5s;
    padding: 30px;
}

#final-message {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    opacity: 0;
    transition: opacity 4s;
    z-index: 50;
    text-align: center;
    font-family: 'Playfair Display', serif;
}

#final-message h1 {
    font-size: 3.8rem;
    color: #ffb7c5;
    text-shadow: 0 0 35px #ffb7c5;
}

#final-message p {
    font-size: 2rem;
    margin-top: 14px;
    color: #fff;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div id="overlay" onclick="startExperience()">
    <h2>OPEN</h2>
</div>

<div class="aspect-wrapper">
    <div id="container">
        <div id="canvas-side">
            <canvas id="heartCanvas" width="600" height="600"></canvas>
        </div>
        <div id="text-side">
            <div id="typewriter"></div>
        </div>
    </div>
</div>

<div id="final-message">
    <h1>Aya ü§ç</h1>
    <p>I love you</p>
</div>

<audio id="bgMusic" loop>
    <source src="Blue.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== TEXT ===== */
const textLines = [
  "Some feelings arrive quietly ‚ú®",
  "And suddenly everything feels lighter and calmer ü§ç",
  "You bring peace without even trying üåø",
  "And there is comfort in thinking of you üí≠",
  "Smiles feel easier these days üå∏",
  "And little moments feel so much more meaningful ‚ú®",
  "The heart notices what the mind can‚Äôt explain ü§ç",
  "So there is warmth in your presence üåô",
  "Some people make days brighter just by existing ‚òÄÔ∏è",
  "And you are one of those people üå∑",
  "Aya ü§ç",
  "You make things feel softer and gentler üå±",
  "So happiness feels closer when you‚Äôre around ‚ú®",
  "And my thoughts often return to you üí≠",
  "There is something truly special about you üå∏",
  "And you bring peace to my heart üåô",
  "Some feelings don‚Äôt need big words ü§ç",
  "They just feel right, so simple and true ‚ú®",
  "You really make me happy üå∑",
  "And I love you Aya ü§ç"
];

const typewriter = document.getElementById("typewriter");
const textSide = document.getElementById("text-side");
const container = document.getElementById("container");
const overlay = document.getElementById("overlay");
const finalMsg = document.getElementById("final-message");
const bgMusic = document.getElementById("bgMusic");

/* ===== BACKGROUND PARTICLES ===== */
const bgCanvas = document.getElementById("bgCanvas");
const bgCtx = bgCanvas.getContext("2d");
let particles = [];

function resizeBG() {
    bgCanvas.width = innerWidth;
    bgCanvas.height = innerHeight;
}
resizeBG();
addEventListener("resize", resizeBG);

class Particle {
    constructor() {
        this.x = Math.random() * bgCanvas.width;
        this.y = Math.random() * bgCanvas.height;
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 0.4 + 0.1;
    }
    update() {
        this.y += this.speed;
        if (this.y > bgCanvas.height) this.y = -10;
    }
    draw() {
        bgCtx.globalAlpha = 0.5;
        bgCtx.fillStyle = "#ffafcc";
        bgCtx.beginPath();
        bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        bgCtx.fill();
    }
}

function animateBG() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateBG);
}

/* ===== EXPERIENCE ===== */
async function startExperience() {
    overlay.style.display = "none";
    container.style.display = "block";
    bgMusic.play();

    particles = [];
    for (let i = 0; i < 80; i++) particles.push(new Particle());
    animateBG();
    bloomHeart();
    showText();
}

async function showText() {
    for (let line of textLines) {
        typewriter.innerHTML = line;
        textSide.style.opacity = 1;
        await new Promise(r => setTimeout(r, 3500));
        textSide.style.opacity = 0;
        await new Promise(r => setTimeout(r, 1500));
    }
    showFinal();
}

function showFinal() {
    document.getElementById("canvas-side").style.opacity = 0;
    setTimeout(() => {
        container.style.display = "none";
        finalMsg.style.display = "flex";
        finalMsg.style.opacity = 1;
    }, 2000);
}

/* ===== HEART ===== */
const hCtx = document.getElementById("heartCanvas").getContext("2d");

function drawHeart(x, y, s, c) {
    hCtx.fillStyle = c;
    hCtx.beginPath();
    hCtx.moveTo(x, y);
    hCtx.bezierCurveTo(x, y - s, x - s, y - s, x - s, y);
    hCtx.bezierCurveTo(x - s, y + s, x, y + s * 1.5, x, y + s * 2);
    hCtx.bezierCurveTo(x, y + s * 1.5, x + s, y + s, x + s, y);
    hCtx.bezierCurveTo(x + s, y - s, x, y - s, x, y);
    hCtx.fill();
}

let count = 0;
function bloomHeart() {
    if (count > 1200) return;
    let t = Math.random() * Math.PI * 2;
    let r = Math.sqrt(Math.random());
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    drawHeart(300 + x * 18 * r, 300 + y * 18 * r, 3, "#ff758f");
    count++;
    setTimeout(bloomHeart, 5);
}
</script>

</body>
</html>
