<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aya - A Journey of Love</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Montserrat', sans-serif;
    }

    /* ===== 1:1 Aspect Ratio ===== */
    .aspect-wrapper {
        position: relative;
        width: 100vmin;
        height: 100vmin;
        max-width: 100vw;
        max-height: 100vh;
        margin: auto;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #bgCanvas {
        position: fixed;
        inset: 0;
        z-index: 1;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        cursor: pointer;
    }

    #overlay h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 300;
        letter-spacing: 6px;
        color: #ffb7c5;
        border: 1px solid #ffb7c5;
        padding: 20px 40px;
        transition: 0.8s;
    }

    #overlay h2:hover {
        background: #ffb7c5;
        color: #000;
        box-shadow: 0 0 20px #ffb7c5;
    }

    #container {
        display: none;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 10;
    }

    #canvas-side {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.35;
        z-index: 10;
    }

    canvas#heartCanvas {
        max-width: 100%;
        max-height: 100%;
        filter: drop-shadow(0 0 25px rgba(255, 77, 109, 0.4));
    }

    #text-side {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        line-height: 1.7;
        color: #ffdae0;
        text-shadow: 0 0 18px rgba(255, 117, 143, 0.8);
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
        z-index: 30;
        padding: 30px;
    }

    #final-message {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 4s;
        z-index: 50;
        text-align: center;
        font-family: 'Playfair Display', serif;
    }

    #final-message h1 {
        font-size: 3.8rem;
        font-weight: 600;
        color: #ffb7c5;
        text-shadow: 0 0 35px #ffb7c5;
        margin: 0;
    }

    #final-message p {
        font-size: 2rem;
        margin-top: 14px;
        color: #a2d2ff;
        font-weight: 400;
    }
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div id="overlay" onclick="startExperience()">
    <h2>OPEN GIFT</h2>
</div>

<div class="aspect-wrapper">
    <div id="container">
        <div id="canvas-side">
            <canvas id="heartCanvas"></canvas>
        </div>
        <div id="text-side">
            <div id="typewriter"></div>
        </div>
    </div>
</div>

<div id="final-message">
    <h1>Happy New Year Aya</h1>
    <p>I love you ‚ù§Ô∏è</p>
</div>

<audio id="bgMusic" loop>
    <source src="Blue.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== Text ===== */
const textLines = [
    "Hey Aya üå∑",
    "I built this little universe for you...",
    "To the most beautiful soul I've ever known ‚ú®",
    "In your eyes, I found my favorite starlight üåü",
    "You are the joy that fills my days ‚ù§Ô∏è",
    "May God bless your path and protect your heart ‚ú®",
    "May your year be as radiant as your smile üå∑",
    "You are so special to me, today and always...",
    "I love you more than words can say ‚ù§Ô∏è",
    "Happy New Year üéÜ"
];

const typewriter = document.getElementById("typewriter");
const textSide = document.getElementById("text-side");
const container = document.getElementById("container");
const overlay = document.getElementById("overlay");
const finalMsg = document.getElementById("final-message");
const bgMusic = document.getElementById("bgMusic");

/* ===== Background ===== */
const bgCanvas = document.getElementById("bgCanvas");
const bgCtx = bgCanvas.getContext("2d");
let particles = [];

function resizeBG() {
    bgCanvas.width = innerWidth;
    bgCanvas.height = innerHeight;
}
window.addEventListener("resize", resizeBG);
resizeBG();

class Particle {
    constructor() {
        this.x = Math.random() * bgCanvas.width;
        this.y = Math.random() * bgCanvas.height;
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 0.4 + 0.1;
        this.color = ["#fff", "#ffafcc", "#a2d2ff"][Math.floor(Math.random() * 3)];
    }
    update() {
        this.y += this.speed;
        if (this.y > bgCanvas.height) this.y = -10;
    }
    draw() {
        bgCtx.globalAlpha = 0.5;
        bgCtx.fillStyle = this.color;
        bgCtx.beginPath();
        bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        bgCtx.fill();
    }
}

function animateBG() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateBG);
}

/* ===== Experience ===== */
async function startExperience() {
    overlay.style.display = "none";
    container.style.display = "block";
    bgMusic.play();

    particles = [];
    for (let i = 0; i < 80; i++) particles.push(new Particle());
    animateBG();
    bloomHeart();
    showText();
}

async function showText() {
    for (let line of textLines) {
        typewriter.innerHTML = line;
        textSide.style.opacity = 1;
        await new Promise(r => setTimeout(r, 3500));
        textSide.style.opacity = 0;
        await new Promise(r => setTimeout(r, 1500));
    }
    showFinal();
}

function showFinal() {
    document.getElementById("canvas-side").style.opacity = 0;
    setTimeout(() => {
        container.style.display = "none";
        finalMsg.style.display = "flex";
        finalMsg.style.opacity = 1;
    }, 2000);
}

/* ===== Heart (1:1) ===== */
const heartCanvas = document.getElementById("heartCanvas");
const hCtx = heartCanvas.getContext("2d");

heartCanvas.width = 600;
heartCanvas.height = 600;

function drawHeart(x, y, s, c) {
    hCtx.fillStyle = c;
    hCtx.beginPath();
    hCtx.moveTo(x, y);
    hCtx.bezierCurveTo(x, y - s, x - s, y - s, x - s, y);
    hCtx.bezierCurveTo(x - s, y + s, x, y + s * 1.5, x, y + s * 2);
    hCtx.bezierCurveTo(x, y + s * 1.5, x + s, y + s, x + s, y);
    hCtx.bezierCurveTo(x + s, y - s, x, y - s, x, y);
    hCtx.fill();
}

let count = 0;
function bloomHeart() {
    if (count > 1200) return;

    let t = Math.random() * Math.PI * 2;
    let r = Math.sqrt(Math.random());
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

    const cx = 300;
    const cy = 300;
    const scale = 18 * r;

    const colors = ["#ff4d6d", "#ff758f", "#ffb3c1", "#a2d2ff", "#ffffff"];
    drawHeart(cx + x * scale, cy + y * scale, 3, colors[Math.floor(Math.random() * colors.length)]);

    count++;
    setTimeout(bloomHeart, 5);
}
</script>

</body>
</html>
